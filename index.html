<body>
  <h1>Features</h1>
  <input type="checkbox" id="first" name="first">
  <label for="first">First feature</label>
  <input type="checkbox" id="second">
  <label for="second">Second feature</label>

  <script>
    window.features = {
      first: false,
      second: false
    }
    if (window.features.first) {
      document.getElementById('first').checked = true
    }
    if (window.features.second) {
      document.getElementById('second').checked = true
    }
  </script>
</body>
